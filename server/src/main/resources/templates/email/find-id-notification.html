<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>아이디 찾기 결과 안내</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .header {
        font-size: 24px;
        color: #2196f3;
        margin-bottom: 20px;
      }
      .content p {
        line-height: 1.6;
      }
      .highlight {
        color: #2196f3;
        font-weight: bold;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">[Arpina] 아이디 찾기 결과 안내</div>
      <div class="content">
        <p>안녕하세요, <strong th:text="${name}">회원</strong>님.</p>
        <p>요청하신 Arpina 계정의 아이디는 다음과 같습니다.</p>
        <p>
          <strong
            >아이디:
            <span class="highlight" th:text="${username}">your_user_id</span>
          </strong>
        </p>
        <p>Arpina 서비스를 이용해 주셔서 감사합니다.</p>
      </div>
      <div class="footer">
        <p>&copy; Arpina. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
